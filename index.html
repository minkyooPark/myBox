        body {

        h1 {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 1.8rem;
        }

        /* 옵션 영역 */
        .option-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .select-box {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        /* 결과 화면 영역 */
        .result-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            min-height: 100px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid #333;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .result-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: nowrap;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            animation: slideUp 0.3s ease-out forwards;
            opacity: 0;
        }
        
        .result-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .placeholder {
            color: #555;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.5;
        }

        /* 로또 공 디자인 */
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: var(--ball-shadow);
            flex-shrink: 0;
        }
