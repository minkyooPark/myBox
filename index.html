<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-title" content="로또명당">
    <meta name="application-name" content="로또명당">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">

    <title>Premium Lotto Generator V2</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #d4af37 100%);
            --gold-color: #d4af37;
            --cyan-color: #00e5ff;
            --red-color: #ff3b30;
            --ball-shadow: inset -5px -5px 10px rgba(0,0,0,0.4), 3px 3px 10px rgba(0,0,0,0.3);
        }

        body {
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            background-color: var(--bg-color);
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 10px;
            margin-bottom: 20px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 1.8rem;
        }

        /* 옵션 영역 (수량 선택) */
        .option-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .select-box {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        /* 결과 화면 영역 (리스트 형태) */
        .result-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            min-height: 100px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 1px solid #333;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .result-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: nowrap;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            animation: slideUp 0.3s ease-out forwards;
            opacity: 0;
        }
        
        .result-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .placeholder {
            color: #555;
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
        }

        /* 로또 공 디자인 */
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: var(--ball-shadow);
            flex-shrink: 0;
        }

        .ball-yellow { background: radial-gradient(circle at 30% 30%, #fbc400, #c49800); }
        .ball-blue { background: radial-gradient(circle at 30% 30%, #69c8f2, #4788a3); }
        .ball-red { background: radial-gradient(circle at 30% 30%, #ff7272, #a64b4b); }
        .ball-gray { background: radial-gradient(circle at 30% 30%, #aaaaaa, #555555); }
        .ball-green { background: radial-gradient(circle at 30% 30%, #b0d840, #7a962a); }

        /* 모드 선택 (라디오 버튼 스타일) */
        .mode-selector {
            width: 100%;
            max-width: 400px;
            display: flex;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .mode-label {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        input[type="radio"] { display: none; }

        input[id="modeExclude"]:checked ~ label[for="modeExclude"] {
            background-color: var(--red-color);
            color: white;
            font-weight: bold;
        }
        
        input[id="modeFixed"]:checked ~ label[for="modeFixed"] {
            background-color: var(--cyan-color);
            color: #000;
            font-weight: bold;
        }

        /* 번호 선택 그리드 */
        .number-grid-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 8px;
            padding: 0 5px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .num-btn {
            aspect-ratio: 1;
            border: 1px solid #444;
            background: transparent;
            color: #aaa;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            position: relative;
        }

        /* 제외 상태 */
        .num-btn.excluded {
            background-color: rgba(255, 59, 48, 0.2);
            color: var(--red-color);
            border-color: var(--red-color);
            text-decoration: line-through;
        }

        /* 고정 상태 */
        .num-btn.fixed {
            background-color: rgba(0, 229, 255, 0.2);
            color: var(--cyan-color);
            border-color: var(--cyan-color);
            font-weight: bold;
            box-shadow: 0 0 8px rgba(0, 229, 255, 0.3);
        }

        /* 고정 뱃지 */
        .num-btn.fixed::after {
            content: '고정';
            position: absolute;
            bottom: -2px;
            font-size: 0.5rem;
            transform: scale(0.8);
        }

        /* 생성 버튼 */
        .generate-btn {
            width: 100%;
            max-width: 400px;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background: var(--gold-gradient);
            color: #3e2e00;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.1s, opacity 0.2s;
            margin-bottom: 30px;
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #555;
            color: #aaa;
            box-shadow: none;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 380px) {
            .number-grid { grid-template-columns: repeat(6, 1fr); }
            .ball { width: 35px; height: 35px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <h1>Lotto Premium</h1>

    <div class="option-container">
        <span style="color: #aaa; font-size: 0.9rem;">생성할 개수</span>
        <select id="genCount" class="select-box">
            <option value="1">1개 생성</option>
            <option value="2">2개 생성</option>
            <option value="3">3개 생성</option>
            <option value="4">4개 생성</option>
            <option value="5" selected>5개 생성</option>
            <option value="6">6개 생성</option>
            <option value="7">7개 생성</option>
            <option value="8">8개 생성</option>
            <option value="9">9개 생성</option>
            <option value="10">10개 생성</option>
        </select>
    </div>

    <div class="result-container" id="resultArea">
        <div class="placeholder">
            옵션을 선택하고<br>번호 생성하기를 눌러주세요.
        </div>
    </div>

    <div class="mode-selector">
        <input type="radio" name="mode" id="modeExclude" value="exclude" checked>
        <label for="modeExclude" class="mode-label">제외수 선택 (제거)</label>
        
        <input type="radio" name="mode" id="modeFixed" value="fixed">
        <label for="modeFixed" class="mode-label">고정수 선택 (반자동)</label>
    </div>

    <div class="number-grid-container">
        <div class="status-bar">
            <span id="excludeStatus" style="color:var(--red-color)">제외: 0개</span>
            <span id="fixedStatus" style="color:var(--cyan-color)">고정: 0개 (최대 5)</span>
        </div>
        <div class="number-grid" id="numberGrid">
            </div>
    </div>

    <button class="generate-btn" id="genBtn">번호 생성하기</button>

    <script>
        window.onload = function() {
            // 상태 관리
            const state = {
                excluded: new Set(),
                fixed: new Set(),
                isGenerating: false,
                currentMode: 'exclude' // 'exclude' or 'fixed'
            };

            // DOM 요소
            const grid = document.getElementById('numberGrid');
            const resultArea = document.getElementById('resultArea');
            const generateBtn = document.getElementById('genBtn');
            const modeRadios = document.getElementsByName('mode');
            const excludeLabel = document.getElementById('excludeStatus');
            const fixedLabel = document.getElementById('fixedStatus');
            const genCountSelect = document.getElementById('genCount');

            // 1. 그리드 초기화
            if(grid) {
                for (let i = 1; i <= 45; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'num-btn';
                    btn.textContent = i;
                    btn.dataset.num = i;
                    btn.addEventListener('click', () => handleNumberClick(i, btn));
                    grid.appendChild(btn);
                }
            }

            // 2. 모드 변경 이벤트 리스너
            modeRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    state.currentMode = e.target.value;
                });
            });

            // 3. 번호 클릭 핸들러 (핵심 로직)
            function handleNumberClick(num, element) {
                if (state.isGenerating) return;

                if (state.currentMode === 'exclude') {
                    // [제외 모드일 때]
                    if (state.fixed.has(num)) {
                        // 이미 고정수라면 -> 고정 해제하고 제외로 등록
                        state.fixed.delete(num);
                        element.classList.remove('fixed');
                        state.excluded.add(num);
                        element.classList.add('excluded');
                    } else if (state.excluded.has(num)) {
                        // 이미 제외수라면 -> 해제
                        state.excluded.delete(num);
                        element.classList.remove('excluded');
                    } else {
                        // 아무것도 아니라면 -> 제외 등록
                        // (예외처리: 남은 번호가 너무 적으면 안됨)
                        if (checkPoolSize(1)) {
                            state.excluded.add(num);
                            element.classList.add('excluded');
                        }
                    }
                } else {
                    // [고정(반자동) 모드일 때]
                    if (state.excluded.has(num)) {
                        // 이미 제외수라면 -> 제외 해제하고 고정으로 등록
                        state.excluded.delete(num);
                        element.classList.remove('excluded');
                        addFixedNumber(num, element);
                    } else if (state.fixed.has(num)) {
                        // 이미 고정수라면 -> 해제
                        state.fixed.delete(num);
                        element.classList.remove('fixed');
                    } else {
                        // 아무것도 아니라면 -> 고정 등록
                        addFixedNumber(num, element);
                    }
                }
                updateStatusLabels();
            }

            function addFixedNumber(num, element) {
                if (state.fixed.size >= 5) {
                    alert('반자동 고정수는 최대 5개까지만 선택 가능합니다.');
                    return;
                }
                state.fixed.add(num);
                element.classList.add('fixed');
            }

            function checkPoolSize(additionalExcludeCount = 0) {
                // 전체 45개 - 현재 제외된 것 - 현재 고정된 것 - 앞으로 제외할 것 >= (6 - 현재 고정된 것)
                // 즉, 남은 풀이 채워야 할 빈자리보다 많거나 같아야 함.
                const remainingPool = 45 - state.excluded.size - state.fixed.size - additionalExcludeCount;
                const slotsToFill = 6 - state.fixed.size;
                
                if (remainingPool < slotsToFill) {
                    alert('선택 가능한 번호가 부족합니다. 제외수를 줄여주세요.');
                    return false;
                }
                return true;
            }

            function updateStatusLabels() {
                excludeLabel.textContent = `제외: ${state.excluded.size}개`;
                fixedLabel.textContent = `고정: ${state.fixed.size}개 (최대 5)`;
            }

            // 4. 생성 버튼 이벤트
            if(generateBtn) {
                generateBtn.addEventListener('click', generateLottoNumbers);
            }

            async function generateLottoNumbers() {
                if (state.isGenerating) return;

                // 유효성 검사
                if (!checkPoolSize()) return;

                state.isGenerating = true;
                generateBtn.disabled = true;
                generateBtn.textContent = "번호 생성 중...";
                resultArea.innerHTML = ''; // 초기화

                const count = parseInt(genCountSelect.value); // 생성할 세트 수
                
                // 순차적 생성을 위한 지연 루프
                for (let i = 0; i < count; i++) {
                    await new Promise(resolve => setTimeout(resolve, 100)); // 약간의 텀
                    const numbers = getSingleSet();
                    createResultRow(numbers, i + 1);
                }

                state.isGenerating = false;
                generateBtn.disabled = false;
                generateBtn.textContent = "번호 생성하기";
            }

            function getSingleSet() {
                // 1. 고정수 먼저 담기
                const result = [...state.fixed];
                
                // 2. 풀 생성 (전체 - 제외 - 고정)
                const pool = [];
                for(let i=1; i<=45; i++) {
                    if (!state.excluded.has(i) && !state.fixed.has(i)) {
                        pool.push(i);
                    }
                }

                // 3. 남은 자리 채우기
                while (result.length < 6) {
                    const randomIndex = Math.floor(Math.random() * pool.length);
                    const num = pool[randomIndex];
                    result.push(num);
                    pool.splice(randomIndex, 1); // 중복 방지
                }

                // 4. 정렬
                return result.sort((a, b) => a - b);
            }

            function createResultRow(numbers, index) {
                const row = document.createElement('div');
                row.className = 'result-row';
                row.style.animationDelay = `${index * 0.1}s`;

                numbers.forEach(num => {
                    const ball = document.createElement('div');
                    ball.className = `ball ${getBallColorClass(num)}`;
                    
                    // 고정수라면 시각적 효과 추가 (선택사항)
                    if(state.fixed.has(num)) {
                        ball.style.border = '2px solid #00e5ff';
                        ball.style.boxSizing = 'border-box';
                    }
                    
                    ball.textContent = num;
                    row.appendChild(ball);
                });

                resultArea.appendChild(row);
            }

            function getBallColorClass(num) {
                if (num <= 10) return 'ball-yellow';
                if (num <= 20) return 'ball-blue';
                if (num <= 30) return 'ball-red';
                if (num <= 40) return 'ball-gray';
                return 'ball-green';
            }
        };
    </script>
</body>
</html>
